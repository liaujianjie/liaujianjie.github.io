<header class="masthead">
  <h1 class="masthead-title">
    <a href="{{ site.baseurl }}/">{{ site.name }}</a>
  </h1>
  <h2 class="masthead-subtitle">
    {{ site.subtitle }}
  </h2>
  <nav class="masthead-nav">
    {% for nav in site.nav %}
      <a href="{{ nav.href }}" class="{% if page.url == nav.href %}active{% endif %}">{{ nav.name }}</a>
    {% endfor %}
  </nav>
</header>
